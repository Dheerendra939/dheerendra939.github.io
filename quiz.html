<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SSC / Railway Reasoning Quiz (50 प्रश्न)</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
<style>
  body{margin:0;font-family:'Noto Sans Devanagari',sans-serif;background:#f5f8ff;}
  .container{display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
  .card{background:white;box-shadow:0 8px 30px rgba(0,0,0,0.08);border-radius:16px;max-width:700px;width:100%;padding:25px;}
  h2{font-size:20px;margin-bottom:12px;color:#111;}
  .options{margin-top:10px;}
  .options div{margin:6px 0;padding:10px 12px;border-radius:8px;border:1px solid #ddd;cursor:pointer;}
  .options div:hover{background:#e8f5e9;}
  button{margin-top:18px;padding:10px 18px;font-size:16px;border:none;border-radius:8px;background:#4CAF50;color:white;cursor:pointer;}
  button:hover{background:#43a047;}
  .footer{text-align:center;margin-top:15px;font-size:14px;color:#777;}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <button id="nextBtn">अगला प्रश्न ➜</button>
    <div class="footer">कुल 50 प्रश्न | अंत में Answer Key बटन दिखेगा</div>
  </div>
</div>

<script>
const questions = [
{q:"Q1 | कोडिंग-डिकोडिंग: यदि CAT = 24, DOG = 26 तो BAT = ?", o:["A) 22","B) 23","C) 24","D) 25"]},
{q:"Q2 | संख्या श्रेणी: 3, 9, 27, 81, ?", o:["A) 162","B) 243","C) 324","D) 405"]},
{q:"Q3 | दिशा ज्ञान: एक व्यक्ति उत्तर की ओर 5km चलता है, फिर दाएँ 3km, फिर बाएँ 2km। वह प्रारंभ बिंदु से कितनी दूरी पर है?", o:["A) 5 km","B) 6 km","C) 7 km","D) 8 km"]},
{q:"Q4 | रक्त सम्बन्ध: A, B की बहन है। B, C का पिता है। C, A से क्या है?", o:["A) पुत्र","B) पुत्री","C) भतीजा","D) बहन"]},
{q:"Q5 | समानता: हाथ : दस्ताना :: पैर : ?", o:["A) जूता","B) मोज़ा","C) टोपी","D) शर्ट"]},
{q:"Q6 | अंकगणितीय श्रेणी: 5, 10, 20, 40, ?", o:["A) 60","B) 70","C) 80","D) 90"]},
{q:"Q7 | कूट शब्द: यदि MANGO = 59, APPLE = 50, तो GRAPE = ?", o:["A) 51","B) 52","C) 53","D) 54"]},
{q:"Q8 | उपमा: पुस्तक : पठन :: भोजन : ?", o:["A) खाना","B) पकाना","C) परोसना","D) स्वाद"]},
{q:"Q9 | क्रम: 2, 6, 12, 20, 30, ?", o:["A) 40","B) 42","C) 44","D) 46"]},
{q:"Q10 | वर्गमूल तर्क: कौन सी संख्या पूर्ण वर्ग है?", o:["A) 45","B) 49","C) 51","D) 55"]},
{q:"Q11 | अक्षर श्रृंखला: A, D, G, J, ?", o:["A) L","B) M","C) N","D) O"]},
{q:"Q12 | गणना: एक घड़ी में 3 बजे और 4 बजे के बीच कोण?", o:["A) 10°","B) 15°","C) 7.5°","D) 12°"]},
{q:"Q13 | क्रम पूरा करें: 4, 8, 16, 32, ?", o:["A) 48","B) 56","C) 64","D) 72"]},
{q:"Q14 | कूट: यदि A=1, Z=26 तो CAT का योग?", o:["A) 24","B) 26","C) 29","D) 40"]},
{q:"Q15 | आकृति: कौन सी आकृति समूह से अलग है?", o:["A) त्रिभुज","B) वर्ग","C) वृत्त","D) आयत"]},
{q:"Q16 | दिशा: एक व्यक्ति पूर्व की ओर 4 km, फिर दक्षिण 3 km गया। प्रारंभ बिंदु से दूरी?", o:["A) 5 km","B) 6 km","C) 7 km","D) 8 km"]},
{q:"Q17 | समानता: कुत्ता : भौंकना :: बिल्ली : ?", o:["A) म्याऊ","B) कूदना","C) चलना","D) खाना"]},
{q:"Q18 | गणना: 25% of 80 = ?", o:["A) 10","B) 15","C) 20","D) 25"]},
{q:"Q19 | श्रृंखला: 2, 5, 10, 17, 26, ?", o:["A) 37","B) 38","C) 39","D) 40"]},
{q:"Q20 | तर्क: सभी फूल पौधे हैं। कुछ पौधे पेड़ हैं। निष्कर्ष?", o:["A) कुछ फूल पेड़ हो सकते हैं","B) कोई फूल पेड़ नहीं है","C) सभी पौधे फूल हैं","D) निश्चित नहीं"]},
// बाकी 30 प्रश्न भी इसी पैटर्न पर:
{q:"Q21 | Blood Relation: X, Y की माँ है। Y, Z की बहन है। X का Z से क्या संबंध?", o:["A) माँ","B) पिता","C) बुआ","D) नानी"]},
{q:"Q22 | श्रृंखला: 11, 13, 17, 19, 23, ?", o:["A) 25","B) 27","C) 29","D) 31"]},
{q:"Q23 | कोडिंग: RAM = 36, FAN = 21, तो PAN = ?", o:["A) 31","B) 32","C) 33","D) 34"]},
{q:"Q24 | उपमा: सूर्य : दिन :: चाँद : ?", o:["A) रात","B) प्रकाश","C) ग्रह","D) समय"]},
{q:"Q25 | दिशा: दक्षिण की ओर मुँह किए व्यक्ति दाएँ मुड़ता है तो वह किस दिशा में?", o:["A) पश्चिम","B) उत्तर","C) दक्षिण","D) पूर्व"]},
{q:"Q26 | गणना: 12 का वर्ग कितना?", o:["A) 124","B) 122","C) 144","D) 148"]},
{q:"Q27 | कूट: यदि 2 = A, 3 = B, तो 6 = ?", o:["A) D","B) E","C) F","D) G"]},
{q:"Q28 | आकृति: एक वर्ग में कितने विकर्ण होते हैं?", o:["A) 1","B) 2","C) 3","D) 4"]},
{q:"Q29 | श्रृंखला: 1, 4, 9, 16, ?", o:["A) 20","B) 24","C) 25","D) 30"]},
{q:"Q30 | समानता: नदियाँ : जल :: पर्वत : ?", o:["A) बर्फ","B) ऊँचाई","C) पत्थर","D) मिट्टी"]},
{q:"Q31 | गणना: 15 का घन?", o:["A) 325","B) 3375","C) 3000","D) 4000"]},
{q:"Q32 | Blood Relation: A की माँ, B की बहन है। B, C का पिता है। C का A से क्या संबंध?", o:["A) भतीजा","B) बहन","C) चाचा","D) नाना"]},
{q:"Q33 | उपमा: मछली : जल :: पक्षी : ?", o:["A) पेड़","B) घोंसला","C) आकाश","D) बादल"]},
{q:"Q34 | क्रम: 7, 14, 28, 56, ?", o:["A) 70","B) 84","C) 112","D) 128"]},
{q:"Q35 | कोड: यदि DELHI = 41, MUMBAI = 63, तो PATNA = ?", o:["A) 56","B) 58","C) 60","D) 62"]},
{q:"Q36 | दिशा: पश्चिम से 90° बाएँ मुड़ने पर कौन सी दिशा होगी?", o:["A) उत्तर","B) दक्षिण","C) पूर्व","D) पश्चिम"]},
{q:"Q37 | श्रृंखला: 4, 9, 19, 39, ?", o:["A) 59","B) 61","C) 79","D) 81"]},
{q:"Q38 | गणना: 3/5 का 40%?", o:["A) 0.24","B) 0.25","C) 0.26","D) 0.30"]},
{q:"Q39 | समानता: कान : सुनना :: नाक : ?", o:["A) देखना","B) बोलना","C) सूंघना","D) खाना"]},
{q:"Q40 | कूट: यदि A=Z, B=Y तो CAT = ?", o:["A) XZG","B) XZV","C) XYA","D) XZW"]},
{q:"Q41 | तर्क: कुछ लोग खिलाड़ी हैं। सभी खिलाड़ी मजबूत हैं। निष्कर्ष?", o:["A) कुछ लोग मजबूत हैं","B) सभी लोग मजबूत हैं","C) कोई भी मजबूत नहीं","D) निश्चित नहीं"]},
{q:"Q42 | संख्या श्रृंखला: 4, 6, 9, 13, 18, ?", o:["A) 20","B) 24","C) 25","D) 27"]},
{q:"Q43 | क्रम पूरा करें: 5, 10, 15, 20, ?", o:["A) 25","B) 30","C) 35","D) 40"]},
{q:"Q44 | कोडिंग: SKY = 63, AIR = 28, तो SUN = ?", o:["A) 54","B) 55","C) 56","D) 57"]},
{q:"Q45 | उपमा: दूध : गाय :: ऊन : ?", o:["A) बकरी","B) भेड़","C) ऊंट","D) गधा"]},
{q:"Q46 | आकृति: एक पंचभुज में कितनी भुजाएँ होती हैं?", o:["A) 4","B) 5","C) 6","D) 8"]},
{q:"Q47 | गणना: 50% of 60 = ?", o:["A) 25","B) 30","C) 35","D) 40"]},
{q:"Q48 | दिशा: यदि आप उत्तर से 180° घूमें तो आप किस दिशा में होंगे?", o:["A) पूर्व","B) पश्चिम","C) दक्षिण","D) उत्तर"]},
{q:"Q49 | श्रृंखला: 11, 22, 44, 88, ?", o:["A) 132","B) 176","C) 198","D) 220"]},
{q:"Q50 | तर्क: सभी इंसान नश्वर हैं। राम एक इंसान है। निष्कर्ष?", o:["A) राम नश्वर है","B) राम अमर है","C) राम भगवान है","D) निश्चित नहीं"]}
];

let index=0;
const qEl=document.getElementById("question");
const optEl=document.getElementById("options");
const nextBtn=document.getElementById("nextBtn");

function loadQ(){
 if(index<questions.length){
   const q=questions[index];
   qEl.textContent=q.q;
   optEl.innerHTML="";
   q.o.forEach(o=>{
     const d=document.createElement("div");
     d.textContent=o;
     optEl.appendChild(d);
   });
   if(index===questions.length-1){nextBtn.textContent="उत्तर कुंजी देखें ➜";}
 } else {
   window.location.href="answer.html";
 }
}
nextBtn.onclick=()=>{index++;loadQ();}
loadQ();
</script>
</body>
</html>
