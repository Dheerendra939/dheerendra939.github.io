    width:100%;

    border:0;
}

#clickLayer {
    position:fixed;
    bottom:30px;
    right:30px;
    width:180px;
    height:50px;
    background:#007bff;
    color:#fff;
    font-size:20px;

<iframe id="popFrame"></iframe>

<!-- Button that acts like “full-page popunder activator” -->
<div id="clickLayer">Start Test</div>

const doc = iframe.contentDocument;

doc.open();
doc.write(`
<html><body>
${loadAllScripts()}
</body></html>
`);
doc.close();

// On click → trigger popunder from inside iframe
document.getElementById("clickLayer").addEventListener("click", function() {
    iframe.contentWindow.focus();
});
