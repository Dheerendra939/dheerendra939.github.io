<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      pointer-events: none; /* allows clicks to pass through if needed */
    }
  </style>
</head>
<body>
  <iframe src="index.html" id="touchableFrame"></iframe>

  <script>
    const iframe = document.getElementById('touchableFrame');

    // Wait until iframe fully loads
    iframe.onload = () => {
      // Access iframe content and trigger the touch function
      if (iframe.contentWindow) {
        iframe.contentWindow.simulateTouch();
      }
    };
  </script>
</body>
</html>
