<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      pointer-events: none; /* allows clicks to pass through if needed */
    }
  </style>
</head>
<body>
  <iframe src="index.html" id="touchableFrame"></iframe>

  <script>
  const iframe = document.getElementById('touchableFrame');

  iframe.onload = () => {
    if (iframe.contentWindow) {
      // Run touch every second
      setInterval(() => {
        try {
          iframe.contentWindow.simulateTouch();
        } catch (e) {
          console.warn('Touch simulation failed:', e);
        }
      }, 1000); // 1000 ms = 1 second
    }
  };
</script>
</body>
</html>
