<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 4</title>
<style>
body { font-family: Arial, sans-serif; background: #f9f9f9; color: #222; padding: 30px; }
.card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
h1 { font-size: 20px; color: #333; }
.options { margin-top: 20px; line-height: 1.8; }
</style>
</head>
<body>
<div class="card">
<h1>सोचिए ध्यान से — यह तार्किक निष्कर्ष है या नहीं?</h1>
<div class="options"></div>
</div>
<script>
(function() {
  const url = new URL(window.location.href);
  // अगर पहले से nocache parameter मौजूद है तो reload नहीं होगा
  if (url.searchParams.has('nocache')) return;
  // वरना सिर्फ एक बार reload करेगा ताकि नया JSON लोड हो
  url.searchParams.set('nocache', Date.now());
  window.location.replace(url);
})();
</script>
</body>
</html>
