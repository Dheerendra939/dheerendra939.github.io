<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rewarded Ad</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDK -->
    <script src="//libtl.com/sdk.js"
            data-zone="10281283"
            data-sdk="show_10281283">
    </script>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 40px;
        }
        #timer {
            font-size: 40px;
            margin-top: 20px;
        }
        #rewardBtn {
            display: none;
            margin-top: 30px;
            padding: 18px 30px;
            font-size: 20px;
            background: #00b06b;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<h2>Rewarded Ad</h2>

<button id="showAdBtn" style="padding:18px 30px;font-size:22px;background:#0088ff;color:white;border:none;border-radius:12px;">
    Show Rewarded Ad
</button>

<div id="timer"></div>

<button id="rewardBtn">Collect Reward</button>

<script>
    Telegram.WebApp.ready();

    const showAdBtn = document.getElementById("showAdBtn");
    const rewardBtn = document.getElementById("rewardBtn");
    const timerBox = document.getElementById("timer");

    showAdBtn.onclick = () => {
        showAdBtn.style.display = "none";

        // Trigger monetag rewarded ad
        show_10281283().then(() => {
            startTimer();
        }).catch(() => {
            alert("Ad failed. Try again.");
            showAdBtn.style.display = "block";
        });
    };


    function startTimer() {
        let sec = 15;
        timerBox.innerHTML = "⏳ " + sec;

        const interval = setInterval(() => {
            sec--;
            timerBox.innerHTML = "⏳ " + sec;

            if (sec <= 0) {
                clearInterval(interval);
                timerBox.innerHTML = "✔ Ad Completed!";
                rewardBtn.style.display = "inline-block";
            }

        }, 1000);
    }


    rewardBtn.onclick = () => {
        Telegram.WebApp.sendData("reward_success");
    }
</script>

</body>
</html>
