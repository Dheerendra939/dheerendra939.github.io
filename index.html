<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://fpyf8.com/88/tag.min.js" data-zone="176859" async data-cfasync="false"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30-Second Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f5f5f5;
    }
    #timer {
      font-size: 72px;
      font-weight: bold;
      color: #333;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <div id="timer">30</div>
  <button onclick="startTimer()">Start Timer</button>

  <script>
    let timeLeft = 30;
    let timerInterval;

    function startTimer() {
      clearInterval(timerInterval); // Reset if already running
      timeLeft = 30;
      document.getElementById('timer').textContent = timeLeft;

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up!');
        }
      }, 1000);
    }
  </script>
</body>
</html>
