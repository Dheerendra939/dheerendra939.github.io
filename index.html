<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rewarded Ad Mini App</title>

  <style>
    body { font-family: system-ui, Arial; padding: 20px; }
    .btn { padding: 14px 20px; font-size: 18px; cursor: pointer; }
    #status { margin-top: 15px; font-size: 16px; color: #333; white-space: pre-line; }
  </style>
</head>

<body>
  <h2>Watch Rewarded Ad → Receive Random Number</h2>
  <p>Tap the button below to watch the rewarded ad. After it finishes + 15 seconds wait, your bot will send a random number.</p>

  <button id="watchBtn" class="btn">Watch Rewarded Ad</button>
  <div id="status">Status: Ready</div>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Monetag / LibTL SDK -->
  <script src="https://libtl.com/sdk.js" data-zone="10281283" data-sdk="show_10281283"></script>

  <script>
    const tg = window.Telegram?.WebApp;
    const statusBox = document.getElementById("status");
    const btn = document.getElementById("watchBtn");

    function log(msg) {
      statusBox.textContent = "Status: " + msg;
      console.log(msg);
    }

    tg?.expand(); // Make full-screen inside Telegram

    function randomNumber() {
      return Math.floor(Math.random() * 900000) + 100000; // 6-digit random
    }

    const wait = (ms) => new Promise(r => setTimeout(r, ms));

    btn.onclick = async function () {
      btn.disabled = true;
      log("Checking ad availability...");

      if (!window.show_10281283) {
        log("Ad SDK not loaded. Please retry.");
        btn.disabled = false;
        return;
      }

      log("Showing rewarded ad...");

      try {
        await window.show_10281283();   // Monetag’s rewarded ad
        log("Ad completed. Waiting 15 seconds...");
        await wait(15000);

        const rand = randomNumber();
        log("Sending random number to bot: " + rand);

        tg.sendData(JSON.stringify({ random_number: rand }));
        log("Sent to bot!");

      } catch (err) {
        console.error(err);
        log("Ad failed or closed early.");
      }

      btn.disabled = false;
    }
  </script>
</body>
</html>
