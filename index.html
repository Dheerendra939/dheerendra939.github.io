<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Touch Transparent Page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      /* ⚠️ comment out next line if you want iframe to actually receive clicks */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Transparent iframe covering full page -->
  <iframe id="touchableFrame"></iframe>

  <script>
    const iframe = document.getElementById('touchableFrame');
    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

    // Write content into iframe
    iframeDoc.open();
    iframeDoc.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <script src="https://al5sm.com/tag.min.js" data-zone="10015932" async></script>
      </head>
      <body style="margin:0; background:transparent;">
        <script>
          // Simple touch simulation (you can replace with real logic)
          function simulateTouch() {
            console.log('✅ Touch simulated inside iframe at ' + new Date().toLocaleTimeString());
          }
        </script>
      </body>
      </html>
    `);
    iframeDoc.close();

    // Trigger auto-touch every second
    setInterval(() => {
      if (iframe.contentWindow && iframe.contentWindow.simulateTouch) {
        iframe.contentWindow.simulateTouch();
      }
    }, 1000);
  </script>
</body>
</html>
