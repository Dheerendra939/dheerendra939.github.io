<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz & Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10281283' data-sdk='show_10281283'></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { background: #0088cc; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; margin-top: 15px; cursor: pointer; }
        #result-section { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="quiz-section">
            <h2 id="q-text">Question 1: Ready?</h2>
            <button class="btn" onclick="handleAd()">Answer & Next</button>
        </div>
        <div id="result-section">
            <h2>üèÜ Quiz Finished!</h2>
            <p>Aapne ‚Çπ5 kama liye hain.</p>
            <button class="btn" onclick="claim()">Claim Reward</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const SCRIPT_URL = "APNA_NEW_DEPLOYMENT_URL_YAHAN_DALEIN";
        const urlParams = new URLSearchParams(window.location.search);
        const refId = urlParams.get('start_param') ? urlParams.get('start_param').replace('ref_', '') : null;

        let step = 1;

        function handleAd() {
            if (typeof show_10281283 === 'function') {
                show_10281283().then(() => {
                    nextStep();
                }).catch(() => { nextStep(); }); // Ad fail ho tab bhi next step
            } else {
                nextStep();
            }
        }

        function nextStep() {
            if (step < 5) {
                step++;
                document.getElementById('q-text').innerText = "Question " + step + ": Continue...";
            } else {
                document.getElementById('quiz-section').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
            }
        }

        function claim() {
            // Referrer ko ‚Çπ1 bonus signal
            if (refId) {
                fetch(`${SCRIPT_URL}?action=referralBonus&refId=${refId}`, {mode: 'no-cors'});
            }
            // Bot ko reward ka signal
            tg.sendData("QUIZ_DONE");
        }
    </script>
</body>
</html>
