<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      pointer-events: none; /* allows clicks to pass through if needed */
    }
  </style>
</head>
<body>
  <iframe src="<script>(function(s){s.dataset.zone='10015932',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>" id="touchableFrame"></iframe>

  <script>
    const iframe = document.getElementById('touchableFrame');

    // Wait until iframe fully loads
    iframe.onload = () => {
      // Access iframe content and trigger the touch function
      if (iframe.contentWindow) {
        iframe.contentWindow.simulateTouch();
      }
    };
  </script>
</body>
</html>
