<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Earn â‚¹5 Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="font-family:sans-serif;text-align:center;padding:20px">

<h2 id="q">Sawal 1: Quiz shuru karein?</h2>
<button id="nextBtn">Agla Sawal</button>

<div id="done" style="display:none">
  <h2>ğŸ† Quiz Complete!</h2>
  <button onclick="claim()">Claim Reward</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

let step = 1;

document.getElementById("nextBtn").addEventListener("click", nextStep);

function nextStep() {
  step++;
  if (step <= 5) {
    document.getElementById("q").innerText = "Sawal " + step;
  } else {
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("done").style.display = "block";
  }
}

function claim() {
  tg.sendData("QUIZ_DONE");
  setTimeout(() => tg.close(), 300);
}
</script>

</body>
</html>
