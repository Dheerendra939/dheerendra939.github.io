<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz & Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10281283' data-sdk='show_10281283'></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #eef2f5; padding: 20px; color: #333; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h2 { color: #0088cc; }
        .btn { background: #0088cc; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 18px; margin-top: 20px; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #006699; }
        #result-section { display: none; }
        .reward-text { font-size: 24px; font-weight: bold; color: #2ecc71; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="card">
        <div id="quiz-section">
            <h2 id="q-text">Sawal 1: Kya aap taiyar hain?</h2>
            <p>Ad dekhne ke baad agla sawal aayega.</p>
            <button class="btn" onclick="handleAd()">Answer & Next Sawal</button>
        </div>

        <div id="result-section">
            <h2>üèÜ Quiz Poora Hua!</h2>
            <div class="reward-text">Aapne ‚Çπ5 Jeete!</div>
            <p>In paise ko apne wallet mein add karne ke liye niche button dabayein.</p>
            <button class="btn" onclick="claim()">Claim Reward & Return to Bot</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Full screen open karne ke liye
        
        // Aapka Naya Script URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXSvKXjQ11RKyy6rCDUJgehyEKCCC7Mt6Pv30LOsJZFqYCFDjd7v_97ayDWvnIw0ys9Q/exec";
        
        // Referral ID nikalne ke liye
        const urlParams = new URLSearchParams(window.location.search);
        const refId = tg.initDataUnsafe.start_param ? tg.initDataUnsafe.start_param.replace('ref_', '') : null;

        let step = 1;

        function handleAd() {
            // Monetag Ad dikhayega
            if (typeof show_10281283 === 'function') {
                show_10281283().then(() => {
                    nextStep();
                }).catch((e) => {
                    console.log("Ad error or skipped", e);
                    nextStep();
                });
            } else {
                nextStep();
            }
        }

        function nextStep() {
            if (step < 5) {
                step++;
                document.getElementById('q-text').innerText = "Sawal " + step + ": Agla sawal hal karein...";
            } else {
                document.getElementById('quiz-section').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
            }
        }

        function claim() {
            // 1. Agar koi referrer hai to use ‚Çπ1 bonus bhejo
            if (refId) {
                fetch(`${SCRIPT_URL}?action=referralBonus&refId=${refId}`, {mode: 'no-cors'})
                .then(() => console.log("Referral bonus sent"))
                .catch(e => console.error(e));
            }

            // 2. Bot ko "QUIZ_DONE" signal bhejo taaki user ko ‚Çπ5 mil jayein
            tg.sendData("QUIZ_DONE");
        }
    </script>
</body>
</html>
