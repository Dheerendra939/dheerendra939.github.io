<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad then Show Number</title>

  <!-- Monetag Interstitial Script in HEAD -->
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="176859" async data-cfasync="false"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 120px;
    }
    #number {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="number">5</div>

<script>
  // Listen for Monetag interstitial close event
  window.addEventListener('monetag_vignette_close', function() {
    document.getElementById("number").style.display = "block";
  });
</script>

</body>
</html>
