<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #1c1c1c; color: white; }
        .card { background: #2c2c2c; padding: 30px; border-radius: 20px; text-align: center; width: 85%; }
        button { background: #0088cc; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verify & Generate</h2>
        <p>Click below to confirm your visit and get your link.</p>
        <button id="btn" onclick="generate()">ðŸ”— CONFIRM NOW</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function generate() {
            // Check if Telegram data is available
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                alert("Telegram data not detected. Please close this and click the 'ðŸš€ Open App' button again.");
                return;
            }

            const userId = tg.initDataUnsafe.user.id;
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');

            // If there is a referrer, we send a special confirmation code
            let finalId = userId;
            if (ref && ref !== String(userId)) {
                finalId = "CONFIRM_" + ref;
            }

            window.location.href = "https://t.me/QZquizbot?start=" + finalId;
        }
    </script>
</body>
</html>
