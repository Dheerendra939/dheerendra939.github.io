<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad then Show Number</title>

  <!-- Monetag Interstitial Script in HEAD as recommended -->
  <script>(function(s){s.dataset.zone='10035181',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 120px;
    }
    #number {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Hidden number -->
<div id="number">5</div>

<script>
  // Show number after ad closes
  document.addEventListener("visibilitychange", function() {
    if (document.visibilityState === "visible") {
      document.getElementById("number").style.display = "block";
    }
  });
</script>

</body>
</html>
